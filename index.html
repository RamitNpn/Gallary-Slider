<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornor Tech (Templete)</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>

    <header class="site-header">
    <h1 class="site-title">Gallary Slider Using HTML CSS</h1>
    <p class="site-description">Make Sure to follow on github</p>
    <a href="https://github.com/RamitNpn">Click This!</a>
</header>

    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="image/1.jpg" alt="">
            </div>
            <div class="item">
                <img src="image/2.jpg" alt="">
            </div>
            <div class="item">
                <img src="image/3.jpg" alt="">
            </div>
            <div class="item">
                <img src="image/4.jpg" alt="">
            </div>
            <div class="item">
                <img src="image/5.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
